<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Populando Array</title>
</head>
<body>
  <div class="valor">
    <label>Valor 1</label>
    <input type="text" value="0" name="valor1" id="valor1">
  </div>
  <div class="valor">
    <label>Valor 2</label>
    <input type="text" value="0" name="valor2" id="valor2">
  </div>
  <div class="valor">
    <label>Resultado</label>
    <input type="text" value="0" name="res" id="res" readonly style="cursor:not-allowed">
  </div>
  <div class="operation">
    <button id="btn_soma">+</button>
    <button id="btn_subtracao">-</button>
    <button id="btn_multiplicacao">x</button>
    <button id="btn_divisao">/</button>
  </div>
  <script src="class53.js"></script>
</body>
</html>
